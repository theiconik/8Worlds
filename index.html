<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://unpkg.com/swiper-bundle.min.css">
   <title>8Worlds</title>
</head>
<body>
   <!-- Navigation -->
   <nav>
      <div class="logo">8Worlds</div>
      <div class="nav-links">
         <ul>
            <li><img src="./images/linkedin.png" alt=""></li>
            <li><img src="./images/facebook.png" alt=""></li>
            <li><img src="./images/instagram-logo.png" alt=""></li>
         </ul>
      </div>
   </nav>

   <!-- Section -->
   <section id="sectionone" class="screen">
      <div id="scene">
         <div data-depth="0.1" class="bg">
            <img src="./images/background.png" alt="">
         </div>
         <div data-depth="0.2" class="rock1">
            <img src="./images/rock.png" alt="">
         </div>
         <div data-depth="1.2" class="earth">
            <img src="./images/earth.png" alt="">
         </div>
         <div data-depth="0.1" class="text">
            <h1>PLANETS</h1>
         </div>
         <div data-depth="0.4" class="mid">
            <img src="./images/mid.png" alt="">
         </div>
         <div data-depth="0.1" class="fore">
            <img src="./images/foreground.png" alt="">
         </div>
      </div>
   </section>
   <section id="sectiontwo" class="screen"></section>

   <!-- Scripts -->
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/swiper-bundle.min.js"></script>
   <script src="main.js" type="text/javascript"></script>
</body>
</html>
